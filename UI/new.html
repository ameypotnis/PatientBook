	<form class="form-horizontal">
		<div class="container">
			<div class="row">
				<div id="legend" class="">
					<legend class="">Personal information</legend>
				</div>
				<div class="span4">
					<div class="control-group">
						<div class="controls">
							<label for="firstname">Firstname:</label> <input id="firstname"
								type="text" placeholder="First" class="input">
						</div>
					</div>
				</div>
				<div class="span4">
					<div class="control-group">
						<div class="controls">
							<label for="middle">Middle:</label> <input id="middle"
								type="text" placeholder="Middle" class="input">
						</div>
					</div>
				</div>
				<div class="span4">
					<div class="control-group">
						<div class="controls">
							<label for="lastname">Lastname:</label> <input id="lastname"
								type="text" placeholder="Last" class="input">
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="span4">
					<div class="control-group">
						<div class="controls">
							<label for="sex">Sex:</label> <select id="sex"
								class="input-small">
								<option>Sex</option>
								<option>Male</option>
								<option>Female</option>
							</select>
						</div>

					</div>
				</div>
				<div class="span4">
					<div class="control-group">
						<div class="controls">
							<label for="age">Age:</label> <input id="age" type="text"
								placeholder="Age" class="input-small">
						</div>
					</div>
				</div>
				<div class="span4">
					<div class="control-group">
						<div class="controls">
							<label for="married">Marital status:</label> <select id="married"
								class="input-small">
								<option>Married</option>
								<option>Yes</option>
								<option>No</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<h3>Complaint</h3>
				<div class="span4">
					<h4>Main</h4>
					<textarea rows="5" class="input-xlarge"
						placeholder="Complaint here..."></textarea>
				</div>
				<div class="span4">
					<h4>Associated</h4>
					<textarea rows="5" class="input-xlarge"
						placeholder="Associated Complaint here..."></textarea>
				</div>
				<div class="span4">
					<h4>Misc</h4>
					<textarea rows="5" class="input-xlarge" placeholder="If any..."></textarea>
				</div>
			</div>
			<div class="row">
				<div id="history">
					<h3>History</h3>
					<div class="span6">
						<input type="text" id="tagss" list="keys"
							placeholder="start typing" autocomplete=off class="input">
						<input type="text" id="info" placeholder="Information"
							class="input">
					</div>
					<div class="span6">
						<input type="text" list="keys" placeholder="start typing"
							autocomplete=off class="input"> <input type="text"
							placeholder="Information" class="input">
					</div>
				</div>
			</div>
		</div>
	</form>
