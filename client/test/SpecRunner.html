<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../../assets/js/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../../assets/js/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="../../assets/js/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../../assets/js/underscore.js"></script>
    <script type="text/javascript" src="../../assets/js/knockout-2.2.1.debug.js"></script>
    <script type="text/javascript" src="../../assets/js/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src ="../../assets/js/jquery.validate.js"></script>
    <script type="text/javascript" src ="../../assets/js/knockout.validation.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../js/Patient.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="PatientSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
